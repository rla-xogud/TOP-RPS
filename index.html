<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="default.css">
    <script src = "RPS.js" defer></script>
    <title>TOP-RPS</title>
    
</head>
<body>
    <img class = "rps-image" src = "rock.jpeg" alt = "Rock"> 
    <img class = "rps-image" src = "paper.jpeg" alt = "Paper"> 
    <img class = "rps-image" src = "scissors.jpeg" alt = "Scissors"> 

    <div id = "scoreBoardSection">    
        <h1>Scoreboard</h1>
        <div id = "scoreBoard">
            
            <div class = "score">
                <h2>Player's score</h2>
                <p id = "playerScore">0</p>
            </div>
            
            <div class = "score">
                <h2>Computer's score</h2>
                <p id = "compScore">0</p>
            </div>
        </div>
        <div id = "gameSection">
            <button class = "gameButton" id = "rockBtn">Rock</button>
            <button class = "gameButton" id = "paperBtn">Paper</button>
            <button class = "gameButton" id = "scissorsBtn">Scissors</button>
            <button class = "gameButton" id = "resetBtn">Reset</button>
        </div>
    </div>
    <div id = "instructions">
        <h3>How to Play</h3>
        <p>First to reach 5 wins the game. To play click on the option you want to choose. To reset the game or to play again press reset.</p>
    </div>
</body>
</html>
